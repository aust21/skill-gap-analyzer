{% extends "index.html" %} {% block content %}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='css/landing.css')}}"
/>

<section
  class="bg-gradient-to-br from-blue-50 to-indigo-50 min-h-screen flex items-center justify-center px-4"
>
  <div class="w-full max-w-4xl text-center py-12">
    <h1
      class="text-3xl sm:text-4xl md:text-5xl font-bold text-gray-800 mb-6 leading-tight"
    >
      Bridge the Gap Between <br class="hidden md:block" />
      <span class="text-blue-600">Your Skills & Dream Job</span>
    </h1>

    <p class="text-base sm:text-lg text-gray-600 mb-10 max-w-2xl mx-auto">
      Upload your resume and let Megatron analyze your skills to gain insight on
      your chosen job title.
    </p>

    <form
      action="{{ url_for('views.dashboard') }}"
      method="POST"
      enctype="multipart/form-data"
      class="w-full max-w-2xl mx-auto"
    >
      <div class="flex flex-col sm:flex-row gap-4 w-full">
        <!-- Upload Button -->
        <div class="w-full sm:w-1/2">
          <label
            for="resume"
            class="block w-full cursor-pointer bg-blue-600 hover:bg-blue-700 text-white py-3 px-4 rounded-lg shadow-md hover:shadow-lg transition-all duration-300 flex items-center justify-center gap-2"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"
              />
            </svg>
            Upload Your Resume
          </label>
          <input
            type="file"
            name="resume"
            id="resume"
            class="hidden"
            onchange="updateFileName(this)"
            accept=".pdf"
          />
        </div>

        <!-- Job Input and Submit -->
        <div
          class="w-full sm:w-1/2 flex rounded-lg overflow-hidden border border-gray-200 bg-white"
        >
          <input
            type="text"
            name="job"
            id="job"
            class="flex-grow px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Enter job title"
            aria-label="Job title"
          />
          <button
            type="submit"
            class="bg-blue-600 hover:bg-blue-700 px-6 py-3 text-white font-semibold transition-colors duration-300 whitespace-nowrap cursor-pointer"
          >
            Analyze
          </button>
        </div>
      </div>

      <!-- File name display -->
      <p id="file-name" class="text-gray-500 mt-3 text-sm text-center"></p>

      <div class="mt-6 text-xs text-gray-400">
        Supported formats: PDF
      </div>
    </form>
  </div>

  <script>
    function updateFileName(input) {
      const fileName = input.files.length
        ? input.files[0].name
        : "No file chosen";
      document.getElementById("file-name").textContent = fileName;
    }
  </script>
  <script src="{{url_for('static', filename='js/app.js')}}"></script>
  {% endblock %}
</section>
