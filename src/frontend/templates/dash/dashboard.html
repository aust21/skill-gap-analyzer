<section class="py-3 px-16">
  <div class="flex justify-between items-stretch w-full">
    <div class="border border-1 rounded-xl w-[30%] p-4">
      <h2 class="font-bold text-2xl">Skills Match</h2>
      <p class="text-gray-400 font-semibold text-sm">
        Your resume compared to trending skills
      </p>

      <div class="w-full">
        <div class="w-full my-4">
          <div class="flex justify-between items-center w-full">
            <span class="font-semibold text-sm text-gray-600"
              >Overall Match</span
            >
            <span class="font-semibold text-sm text-gray-600">70%</span>
          </div>
          <div class="progress-bar w-full">
            <div class="progress-fill w-full"></div>
          </div>
        </div>

        <div class="w-full">
          <span class="font-semibold text-sm">Skill Category</span>

          {% include 'dash/skills_categories.html' %}
        </div>
      </div>
    </div>

    <div class="border border-1 rounded-xl w-[67%] p-4">
      <h2 class="font-bold text-2xl">Skills Analysis</h2>
      <p class="text-gray-400 font-semibold text-sm">
        Comparison with market trends
      </p>
      <div class="w-full mt-16">
        <canvas id="skillsChart" width="600" height="150"></canvas>
      </div>
    </div>
  </div>
</section>

<script>
  const progressValue = 70; // Your dynamic value
  document.querySelector(".progress-fill").style.width = `${progressValue}%`;
  document.querySelector(
    ".match-container span:last-child"
  ).textContent = `${progressValue}%`;
</script>
