<div class="bg-white rounded-lg shadow-md p-6 mb-8">
  <h2 class="text-xl font-semibold mb-6">Personalized Learning Path</h2>

  <div class="mb-6">
    <div class="flex items-center mb-4">
      <h3 class="text-lg font-medium">Recommended Actions</h3>
      <div class="ml-auto">
        <span
          class="text-xs px-3 py-1 bg-blue-100 text-dashboard-blue rounded-full"
          >Recommended</span
        >
      </div>
    </div>

    <div class="space-y-4">
      {% for goal in short_term_goals %}
      <div class="bg-dashboard-gray rounded-lg p-4">
        <div class="flex items-start">
          <div class="bg-white rounded-full p-2 mr-4">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6 text-dashboard-blue"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path d="M12 14l9-5-9-5-9 5 9 5z" />
              <path
                d="M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z"
              />
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 14l9-5-9-5-9 5 9 5zm0 0l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14zm-4 6v-7.5l4-2.222"
              />
            </svg>
          </div>
          <div>
            <h4 class="font-medium">{{ goal["title"] }}</h4>
            <p class="text-sm text-gray-600 mt-1">{{ goal["description"] }}</p>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
