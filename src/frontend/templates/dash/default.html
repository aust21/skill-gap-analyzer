<div class="head-title">
  <div class="left">
    <h1>Ello gov'nor</h1>
  </div>
</div>

<ul class="box-info">
  <li>
    <i class="bx"></i>
    <span class="text">
      <h3>{{job}}</h3>
    </span>
  </li>
  <li>
    <i class="bx bxs-hard-hat"></i>
    <span class="text">
      <h3>{{matched_skills|length}}</h3>
      <p>matching skills</p>
    </span>
  </li>
</ul>

<div class="table-data">
  <div class="order">
    <div class="head">
      <h3>Trending skills</h3>
    </div>

    <div
      class="ml-6 text-amber-100 flex justify-items-start flex-wrap items-center gap-[1rem]"
    >
      {% for skill in missing_skills %}
      <p
        class="rounded-lg {% if skill in matched_skills %} bg-[#488d32] {% else %} bg-[#9b7878] {% endif %}"
        style="padding: 0.3rem 0.5rem"
      >
        {{ skill }}
      </p>
      {% endfor %}
    </div>
  </div>

  <div class="todo">
    <div class="head">
      <h3>Your skills</h3>
    </div>

    <div
      class="ml-6 text-amber-100 flex justify-items-start flex-wrap items-center gap-[1rem]"
    >
      {% for skill in matched_skills %}
      <p class="rounded-lg bg-[#488d32]" style="padding: 0.3rem 0.5rem">
        {{ skill }}
      </p>
      {% endfor %}
    </div>
  </div>
</div>
